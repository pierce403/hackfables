name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: |
          npm ci || npm install
      - name: Build site with Antora
        run: |
          npx antora antora-playbook.yml
      - name: Build PDF and EPUB
        run: |
          npm run build:pdf
          npm run build:epub
      - name: Flatten pages to site root and set Preface as home
        run: |
          set -e
          SITE=build/site
          COMP=hackfables
          # copy component HTML pages to root for shorter URLs
          for f in "$SITE/$COMP"/*.html; do
            base=$(basename "$f")
            cp "$f" "$SITE/$base"
          done
          # make root index.html be the Preface
          cp "$SITE/$COMP/preface.html" "$SITE/index.html"
      - name: Add CNAME and nojekyll
        run: |
          echo hackfables.org > build/site/CNAME
          touch build/site/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
