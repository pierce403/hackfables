name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: |
          npm ci || npm install
      - name: Build Antora UI default bundle
        run: |
          set -e
          mkdir -p build/ui
          git clone --depth 1 https://gitlab.com/antora/antora-ui-default.git .antora-ui
          cd .antora-ui
          npm ci || npm install
          npm run build
          cp build/ui-bundle.zip ../build/ui/ui-bundle.zip
          cd ..
      - name: Build site with Antora
        run: |
          npx antora antora-playbook.yml
      - name: Build PDF and EPUB
        run: |
          npm run build:pdf
          npm run build:epub
      - name: Add CNAME and nojekyll
        run: |
          echo hackfables.org > build/site/CNAME
          touch build/site/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
